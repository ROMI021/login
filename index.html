<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Avenir</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Arrière-plan animé -->
    <div class="ambient-light">
        <div class="light-orb orb-1"></div>
        <div class="light-orb orb-2"></div>
        <div class="light-orb orb-3"></div>
    </div>

    <div class="container">
        <div class="glass-panel">
            <div class="form-content">
                <div class="form-header">
                    <h1>Créer votre compte</h1>
                    <p>Commencez votre voyage vers l'excellence</p>
                </div>
                
                <form class="form">
                    <div class="input-group">
                        <label for="name">Nom complet</label>
                        <div class="input-wrapper">
                            <input type="text" id="name" placeholder="Jean Dupont" required autocomplete="off">
                            <div class="input-glow"></div>
                        </div>
                        <div class="input-feedback"></div>
                    </div>

                    <div class="input-group">
                        <label for="prename">Prénom</label>
                        <div class="input-wrapper">
                            <input type="text" id="prename" placeholder="Arthur" autocomplete="off">
                            <div class="input-glow"></div>
                        </div>
                        <div class="input-feedback"></div>
                    </div>

                    <div class="input-group">
                        <label for="mail">Email</label>
                        <div class="input-wrapper">
                            <input type="email" id="mail" placeholder="votre@email.com" required autocomplete="off">
                            <div class="input-glow"></div>
                        </div>
                        <div class="input-feedback"></div>
                    </div>

                    <div class="input-group">
                        <label for="password">Mot de passe</label>
                        <div class="input-wrapper">
                            <input type="password" id="password" placeholder="••••••••" required>
                            <button type="button" class="toggle-password">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>
                            </button>
                            <div class="input-glow"></div>
                        </div>
                        <div class="password-strength">
                            <div class="strength-bar"></div>
                        </div>
                        <div class="input-feedback"></div>
                    </div>

                    <button type="submit" class="submit-btn">
                        <span class="btn-text">S'inscrire</span>
                        <div class="btn-glow"></div>
                    </button>
                </form>

                <div class="form-footer">
                    <p>Déjà membre? <a href="#login">Connexion</a></p>
                </div>
            </div>
            
            <div class="decorative-panel">
                <div class="glass-card">
                    <div class="card-content">
                        <h3>Futur</h3>
                        <p>Rejoignez une communauté visionnaire.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
